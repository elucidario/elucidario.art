name: Deploy site

on:
  workflow_run:
    workflows: ["version"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Env
        run: echo "VITE_BREVO_TOKEN=${{ secrets.VITE_BREVO_TOKEN }}" >> $VITE_BREVO_TOKEN

      - name: Build
        run: pnpm build:site

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: apps/site/dist/client # The folder the action should deploy.
