name: "Deploy Elucid√°rio.art to GitHub Pages"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deploy-lcdr.yml"
      - "apps/lcdr-docs/**"
      - "packages/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Install monorepo dependencies
        run: pnpm install
      - name: Build monorepo packages and apps
        run: pnpm build
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir: apps/lcdr-docs/build
          cname: elucidario.art
