type User implements MdorimBase
    @authentication(
        operations: [
            # READ
            # AGGREGATE
            UPDATE
            DELETE
            CREATE_RELATIONSHIP
            DELETE_RELATIONSHIP
        ]
    )
    @node
    @mutation(operations: [CREATE, UPDATE]) {
    # mdorim properties
    uuid: ID! @id
    type: String! @customResolver(requires: "uuid")
    created_at: DateTime!
        @populatedBy(callback: "timestamp", operations: [CREATE])
    updated_at: DateTime!
        @populatedBy(callback: "timestamp", operations: [CREATE, UPDATE])

    username: String!
    email: String!
    password: String! @selectable(onRead: false, onAggregate: false)
    person: [Person!]! @relationship(type: "HAS_PERSON", direction: OUT)
}
