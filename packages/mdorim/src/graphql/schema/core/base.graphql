interface MdorimBase {
    uuid: ID!
    type: String!
    created_at: DateTime!
    updated_at: DateTime!
}

type ExternalReference implements MdorimBase
    @authentication(
        operations: [
            CREATE
            UPDATE
            DELETE
            CREATE_RELATIONSHIP
            DELETE_RELATIONSHIP
        ]
    )
    @node {
    uuid: ID! @id
    type: String! @populatedBy(callback: "type", operations: [CREATE])
    created_at: DateTime!
        @populatedBy(callback: "timestamp", operations: [CREATE])
    updated_at: DateTime!
        @populatedBy(callback: "timestamp", operations: [CREATE, UPDATE])

    created_by: [User!]! @relationship(type: "CREATED_BY", direction: OUT)
    updated_by: [User!]! @relationship(type: "UPDATED_BY", direction: OUT)

    ref: String!
    label: String!
}
